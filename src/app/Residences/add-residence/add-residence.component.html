<form (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="residenceName">Nom Residence</label>
    <input (ngModel)="res.name" name="name" type="text" class="form-control" id="residenceName" placeholder="Nom Residence">
  </div>

  <div class="form-group">
    <label for="residenceAddress">Adresse</label>
    <input (ngModel)="res.address" name="address" type="text" class="form-control" id="residenceAddress" placeholder="Adresse">
  </div>

  <div>
    <div class="form-check form-check-inline">
      <input (ngModel)="res.status" name="status" class="form-check-input" type="radio" id="available" value="Disponible">
      <label class="form-check-label" for="available">Disponible</label>
    </div>
    <div class="form-check form-check-inline">
      <input (ngModel)="res.status" name="status" class="form-check-input" type="radio" id="sold" value="Vendu">
      <label class="form-check-label" for="sold">Vendu</label>
    </div>
    <div class="form-check form-check-inline">
      <input (ngModel)="res.status" name="status" class="form-check-input" type="radio" id="underConstruction" value="En Construction">
      <label class="form-check-label" for="underConstruction">En Construction</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="formFile" class="form-label">Image</label>
    <input class="form-control" type="file" id="formFile">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
